<svg xmlns="http://www.w3.org/2000/svg" width="1318" height="262" viewBox="0 0 1318 262" role="img" aria-labelledby="title desc">
  <title id="title">AI Inventory Logo</title>
  <desc id="desc">Stylized AI mark with gradient and bold Inventory text.</desc>
  <defs>
    <linearGradient id="markGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b2cff"/>
      <stop offset="100%" stop-color="#4a00c8"/>
    </linearGradient>
    <filter id="textShadow" x="-5%" y="-20%" width="110%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="0.8" flood-color="#000" flood-opacity="0.95"/>
    </filter>
    <style>
      .outline { stroke: #000; stroke-width: 6; stroke-linejoin: round; }
      .mark-stroke { stroke: #000; stroke-width: 7; stroke-linejoin: round; }
      .inventory {
        font-family: "Arial Black", "Segoe UI", Arial, sans-serif;
        font-weight: 900;
        letter-spacing: -2px;
      }
    </style>
  </defs>

  <!-- A -->
  <path class="mark-stroke" fill="url(#markGradient)" d="M45 212L119 37h77L116 212z"/>
  <path class="mark-stroke" fill="url(#markGradient)" d="M111 212l18-43h98l19 43z"/>
  <path class="mark-stroke" fill="url(#markGradient)" d="M161 94h111l-22 50h-112z"/>

  <!-- I -->
  <path class="mark-stroke" fill="url(#markGradient)" d="M292 46h70v166h-70z"/>

  <!-- dot on I -->
  <circle cx="327" cy="23" r="15" fill="#ffffff" stroke="#000" stroke-width="4"/>

  <!-- Inventory text -->
  <text x="395" y="195" class="inventory outline" fill="#ffffff" font-size="164" filter="url(#textShadow)">Inventory</text>
</svg>
