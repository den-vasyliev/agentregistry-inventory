apiVersion: agentregistry.dev/v1alpha1
kind: MasterAgentConfig
metadata:
  name: default
  namespace: agentregistry
spec:
  enabled: true

  eventSources:
    kubernetes:
      enabled: false
      namespaces: []
      watchPods: true
      watchNodes: true
      watchEvents: true
    webhooks:
      enabled: true

  models:
    default: "openai-gpt4"

  mcpServers:
    - name: "registry"
      url: "http://localhost:8083/mcp"

  a2a:
    enabled: true
    port: 8084

  maxConcurrentEvents: 5
  eventRetentionMinutes: 60

  batchTriage:
    enabled: true
    queueThreshold: 10
    windowSeconds: 30
