apiVersion: agentregistry.dev/v1alpha1
kind: MCPServerCatalog
metadata:
  name: filesystem-server-prod-v1.0.0
  namespace: agentregistry
  labels:
    environment: prod
spec:
  name: filesystem-server-prod
  version: "1.0.0"
  title: "Filesystem MCP Server (prod)"
  description: "File system operations in prod"
  packages:
    - identifier: "@modelcontextprotocol/server-filesystem"
      registryType: npm
      transport:
        type: stdio
  _meta:
    io.modelcontextprotocol.registry/publisher-provided:
      aregistry.ai/metadata:
        identity:
          org_is_verified: true
          publisher_identity_verified_by_jwt: false
---
apiVersion: agentregistry.dev/v1alpha1
