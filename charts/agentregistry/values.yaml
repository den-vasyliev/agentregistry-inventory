# Default values for agentregistry controller

# Number of controller replicas (use 2+ for HA with leader election)
replicaCount: 1

image:
  repository: ghcr.io/agentregistry-dev/agentregistry/controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Controller configuration
controller:
  # Enable leader election for HA deployments
  leaderElection: true

  # Log level (info, debug, warn, error)
  logLevel: info

  # Metrics bind address
  metricsAddr: ":8081"

  # Health probe bind address
  probeAddr: ":8082"

# HTTP API configuration
httpApi:
  # HTTP API bind address
  port: 8080

  # Service type for the HTTP API
  serviceType: ClusterIP

# CRDs are installed from the crds/ directory.
# They are automatically installed before other resources and
# NOT deleted on helm uninstall (Helm standard behavior).

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Target namespace for KAgent/KMCP resources created by deployments
kagentNamespace: kagent
