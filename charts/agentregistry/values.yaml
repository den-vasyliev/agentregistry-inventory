# Default values for agentregistry controller

# Number of controller replicas (use 2+ for HA with leader election)
replicaCount: 1

image:
  repository: ghcr.io/den-vasyliev/agentregistry-inventory
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Controller configuration
controller:
  # Enable leader election for HA deployments
  leaderElection: true

  # Log level (info, debug, warn, error)
  logLevel: info

  # Metrics bind address
  metricsAddr: ":8081"

  # Health probe bind address
  probeAddr: ":8082"

# HTTP API configuration
httpApi:
  # HTTP API bind address
  port: 8080

  # Service type for the HTTP API
  serviceType: ClusterIP

# CRDs are installed from the crds/ directory.
# They are automatically installed before other resources and
# NOT deleted on helm uninstall (Helm standard behavior).

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# OIDC Authentication Configuration
oidc:
  # Enable OIDC authentication for the controller API
  enabled: false

  # OIDC provider issuer URL (required when enabled)
  # Example: https://keycloak.example.com/realms/myrealm
  issuer: ""

  # Expected JWT audience (client ID) (required when enabled)
  audience: ""

  # Group claim name in JWT token (default: groups)
  groupClaim: "groups"

  # Admin group required for deployment operations (optional)
  # Users must be members of this group to create/update/delete deployments
  adminGroup: ""

  # Token cache safety margin in seconds (default: 300)
  # Tokens are evicted from cache this many seconds before expiry
  cacheMarginSeconds: 300
