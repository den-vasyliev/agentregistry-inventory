apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: skillcatalogs.agentregistry.dev
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: agentregistry.dev
  names:
    kind: SkillCatalog
    listKind: SkillCatalogList
    plural: skillcatalogs
    singular: skillcatalog
    shortNames:
      - skcat
      - skillcat
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Name
          type: string
          jsonPath: .spec.name
        - name: Version
          type: string
          jsonPath: .spec.version
        - name: Category
          type: string
          jsonPath: .spec.category
        - name: Published
          type: boolean
          jsonPath: .status.published
        - name: Latest
          type: boolean
          jsonPath: .status.isLatest
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          description: SkillCatalog is the Schema for the skillcatalogs API
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: SkillCatalogSpec defines the desired state of SkillCatalog
              type: object
              required:
                - name
                - version
              properties:
                name:
                  description: Name is the canonical name of the skill
                  type: string
                version:
                  description: Version is the semantic version of the skill
                  type: string
                title:
                  description: Title is a human-readable title for the skill
                  type: string
                category:
                  description: Category is the skill category
                  type: string
                description:
                  description: Description is a human-readable description of the skill
                  type: string
                websiteUrl:
                  description: WebsiteURL is the URL to the skill's website
                  type: string
                repository:
                  description: Repository is the source code repository information
                  type: object
                  properties:
                    url:
                      type: string
                    source:
                      type: string
                packages:
                  description: Packages are the available package configurations
                  type: array
                  items:
                    type: object
                    required:
                      - registryType
                      - identifier
                    properties:
                      registryType:
                        type: string
                      identifier:
                        type: string
                      version:
                        type: string
                      transport:
                        type: object
                        properties:
                          type:
                            type: string
                remotes:
                  description: Remotes are the remote endpoints for the skill
                  type: array
                  items:
                    type: object
                    required:
                      - url
                    properties:
                      url:
                        type: string
            status:
              description: SkillCatalogStatus defines the observed state of SkillCatalog
              type: object
              properties:
                published:
                  description: Published indicates whether this skill version is published
                  type: boolean
                isLatest:
                  description: IsLatest indicates whether this is the latest version
                  type: boolean
                publishedAt:
                  description: PublishedAt is the timestamp when this version was published
                  type: string
                  format: date-time
                status:
                  description: Status is the lifecycle status
                  type: string
                  enum:
                    - active
                    - deprecated
                    - deleted
                usedBy:
                  description: UsedBy lists agents that reference this skill
                  type: array
                  items:
                    type: object
                    required:
                      - namespace
                      - name
                    properties:
                      namespace:
                        description: Namespace of the agent
                        type: string
                      name:
                        description: Name of the agent
                        type: string
                      kind:
                        description: Kind of the resource
                        type: string
                conditions:
                  description: Conditions represent the latest observations
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                observedGeneration:
                  description: ObservedGeneration is the generation last observed
                  type: integer
                  format: int64
