apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "agentregistry.fullname" . }}-controller
  labels:
    {{- include "agentregistry.labels" . | nindent 4 }}
rules:
  # Agent Registry CRDs
  - apiGroups:
      - agentregistry.dev
    resources:
      - mcpservercatalogs
      - agentcatalogs
      - skillcatalogs
      - modelcatalogs
      - registrydeployments
      - discoveryconfigs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - agentregistry.dev
    resources:
      - mcpservercatalogs/status
      - agentcatalogs/status
      - skillcatalogs/status
      - modelcatalogs/status
      - registrydeployments/status
      - discoveryconfigs/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - agentregistry.dev
    resources:
      - mcpservercatalogs/finalizers
      - agentcatalogs/finalizers
      - skillcatalogs/finalizers
      - modelcatalogs/finalizers
      - registrydeployments/finalizers
      - discoveryconfigs/finalizers
    verbs:
      - update

  # KAgent CRDs (for deployments and discovery)
  - apiGroups:
      - kagent.dev
    resources:
      - agents
      - remotemcpservers
      - mcpservers
      - modelconfigs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # ConfigMaps (for agent MCP configs)
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Secrets (for API tokens)
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch

  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Events (for recording events)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
